<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat - Fundamentos React</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function Button({
        children = "Clique aqui",
        variant = "default",
        className,
        ...props
      }) {
        const buttonVariants = {
          default: "bg-blue-500 hover:bg-blue-600",
          primary: "bg-purple-500 hover:bg-purple-600",
        };

        return (
          <button
            className={`px-3 py-2 rounded-md text-white cursor-pointer ${buttonVariants[variant]} ${className}`}
            {...props}
          >
            {children}
          </button>
        );
      }

      function App() {
        return (
          <main className="p-3 flex gap-2">
            <Button title="BotÃ£o 1">Texto 1</Button>
            <Button variant="primary" className="ml-14" />
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
